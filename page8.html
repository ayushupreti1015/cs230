<!DOCTYPE html>
<html>

<head>
    <title>Page 8</title>
    <style>
        /* Custom CSS for styling */
        body {
            background-color: #c4b9cc; /* Purple background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: 20px; /* Add a margin to the top of the form container */
        }

        .form-container h1 {
            color: #6a0dad; /* Purple heading color */
        }

        .form-container form {
            text-align: left;
        }

        .form-container label, .form-container input, .form-container textarea, .form-container select, .form-container button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        .form-container button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container label {
            margin-bottom: 5px; /* Reduce the gap between labels and input elements */
            display: inline-block;
            vertical-align: middle;
        }

        .form-container input[type="checkbox"],
        .form-container input[type="radio"] {
            vertical-align: middle;
            margin-right: 5px; /* Add some space between the label and the input */
        }

        /* Additional styling for the attractive link */
        .attractive-link {
            text-decoration: none;
            color: #6a0dad;
            font-weight: bold;
            font-size: 18px;
        }

        .attractive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Welcome to Page 8</h1>
        <h2>Electronic Entrance Form</h2> <!-- Heading is now visible -->

        <form action="form-handler.php" method="post">
            <!-- Include a link back to index.html within the form -->
            <p><a href="index.html" class="attractive-link">Return to Index</a></p>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Personal Experience:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label for="select">Gender:</label>
            <select id="select" name="select">
                <option value="option1">Male</option>
                <option value="option2">Female</option>
                <option value="option3">Undefined</option>
            </select>

            <label for="multi-select">What do you think matters the most?</label>
            <select id="multi-select" name="multi-select" multiple>
                <option value="option1">Money</option>
                <option value="option2">Happiness</option>
                <option value="option3">Love</option>
            </select>

            <label>State of residence</label>
            <div>
                <input type="checkbox" id="checkbox1" name="checkbox" value="value1">
                <label for="checkbox1">New York</label>
                <input type="checkbox" id="checkbox2" name="checkbox" value="value2">
                <label for="checkbox2">New Jersey</label>
            </div>

            <label>Preference</label>
            <div>
                <input type="radio" id="radio1" name="radio" value="value1">
                <label for="radio1">Online</label>
                <input type="radio" id="radio2" name="radio" value="value2">
                <label for "radio2">In-Person</label>
            </div>

            <label for="slider">Experience level</label>
            <input type="range" id="slider" name="slider" min="0" max="100">

            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime">

            <button type="submit">Submit</button>
        </form>

        <!-- Attractive link at the bottom of the page -->
        <p><a href="index.html" class="attractive-link">Return to Index</a></p>
    </div>
</body>
</html>
